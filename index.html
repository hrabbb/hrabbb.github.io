<style>
  body {
  	text-align: left;
    font-family: courier;
    color: #3f2f28;
    background-color: #FFEBCD;
    overflow-y: scroll;
    overflow-x: scroll;
    -ms-overflow-style: none;
    scrollbar-width: none;}
    ::-webkit-scrollbar {
    display: none;

  img {
    display: block;

 .container {
  position: relative;
  text-align: center;
  color: white;
}

.centered {
  position: absolute;
  top: 102%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-family: Helvetica;
  color: #3f2f28;
  text-decoration-line: underline;
  text-decoration-color: #3f2f28; 
  
}


input[type=text], select, textarea {
  width: 50%;
  padding: 12px;
  border-style: dashed solid solid dashed;
  border-color: #3f2f28;
  border-radius: 1 px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #FFEBCD;
  color: #3f2f28;
  padding: 12px 20px;
  border-style: dashed solid solid dashed;
  border-color: #3f2f28;
  border-radius: 1 px;
  cursor: pointer;
}

.outer {
  overflow: hidden;
  position: relative;
}
.inner {
  position: relative;
  height: 1000px;
  width: 1000px;
  right: -100px;
  top: 100px;
}
